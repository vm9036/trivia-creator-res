    <script>

        // Theme Toggle Functionality 1

        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("theme-toggle");
            const themeIcon = document.getElementById("theme-icon");
            const loginButton = document.querySelector(".loginBtn");
            const html = document.documentElement;
            const navbar = document.querySelector(".navbar");
            const title = document.querySelector(".title");
            const mainBox = document.querySelector(".mainBox");
            const answerBoxes = document.querySelectorAll(".columns .box");
            const questionText = document.querySelector(".mainBox p");

            function setTheme(theme) {
                html.setAttribute("data-theme", theme);
                localStorage.setItem("bulma-theme", theme);

                // Toggle icon (ðŸŒ™/â˜€)
                themeIcon.classList.replace(theme === "dark" ? "fa-sun" : "fa-moon", theme === "dark" ? "fa-moon" : "fa-sun");

                // Navbar styles
                navbar.classList.toggle("has-background-black", theme === "dark");
                navbar.classList.toggle("has-background-white", theme === "light");
                navbar.classList.toggle("shadow", theme === "light");

                title.classList.toggle("has-text-white", theme === "dark");
                title.classList.toggle("has-text-black", theme === "light");

                // Main Box styles
                mainBox.classList.toggle("has-background-grey-dark", theme === "dark");
                mainBox.classList.toggle("has-text-white", theme === "dark");
                mainBox.classList.toggle("has-background-white", theme === "light");
                mainBox.classList.toggle("has-text-black", theme === "light");
                mainBox.classList.toggle("shadow", theme === "light");

                // Answer Boxes (Ye dark hi rahenge)
                answerBoxes.forEach(box => {
                    box.classList.toggle("has-background-dark", theme === "dark");
                    box.classList.toggle("has-text-white", theme === "dark");
                    box.classList.toggle("has-background-white", theme === "light");
                    box.classList.toggle("has-text-black", theme === "light");
                });

                // Question Text
                questionText.classList.toggle("has-text-white", theme === "dark");
                questionText.classList.toggle("has-text-black", theme === "light");

                // Login Button Theme Change
                loginButton.classList.toggle("is-dark", theme === "dark");
                loginButton.classList.toggle("is-light", theme === "light");
            }

            toggleButton.addEventListener("click", function () {
                const currentTheme = html.getAttribute("data-theme");
                setTheme(currentTheme === "light" ? "dark" : "light");
            });

            // Default mode: Dark
            setTheme(localStorage.getItem("bulma-theme") || "dark");
        });
